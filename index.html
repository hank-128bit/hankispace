<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Patch Note Creator</title>


    <!-- latest version of bootstrap, jquery;2020-01  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- font awesome 5 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- my custom file -->
    <link rel="stylesheet" href="src/css/custom.css">
    <script src="src/js/app.js"></script>
</head>
<body>
<div id="top_bar" class="nav">
    <div class="row" style="width:100%;">
        <div class="col-md-1">
            <img class="top_logo" src="src/img/logo/logo.png">
        </div>
    </div>
</div>
<div class="container">
    <div class="row vertical_element">
        <div class="col-12 text-left">
            <h3 id="patch_note_title">[패치 노트] 01/10 (금) 11:00</h3>
        </div>
    </div>
    <div id="patch_note_info" class="vertical_element">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-mobile-alt"></i>
                <b><span id="build_version">6.12.0</span></b>
            </div>
            <div class="card-body">
                <i class="fas fa-check-circle"></i>
                <span>번역 리소스 현황</span>
                <div class="table-responsive-sm">
                    <table class="table table-sm">
                        <thead class="text-center">
                            <tr>
                                <th scope="col">작업</th>
                                <th scope="col">마감일</th>
                                <th scope="col">담당자</th>
                                <th scope="col">비고</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                </table>
                </div>
            </div>
        </div>
    </div>

    <div id="patch_note" class="table-responsive-md vertical_element">
        <table class="table table-sm">
            <thead class="thead-dark text-center">
            <tr>
                <th scope="col">#</th>
                <th scope="col">이벤트</th>
                <th scope="col">기간</th>
                <th scope="col">상태</th>
                <th scope="col">상세 내용</th>
                <th scope="col">진행 국가</th>
                <th scope="col">작업</th>
            </tr>
            </thead>
            <tbody class="text-center">
            <tr>
                <th scope="row">1</th>
                <td>트리하우스</td>
                <td>01/10 (금) 11:00 ~ 01/15 (수) 11:00</td>
                <td>개시</td>
                <td><a href="https://conf.treenod.com/pages/viewpage.action?pageId=75510505">텍스트를 클릭하여 자세한 내용 확인</a>
                </td>
                <td>JP,EN,TA,TH</td>
                <td>ADMIN TOOL</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>`
